<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function temperatureConverter(doF) {
            let inputFahrenheit=Number(document.getElementById("inputFahrenheit").value);
            doF=parseFloat(document.getElementById("outputCelsius").innerHTML=(doF-32)/1.8);
        }
    </script>
</head>
<body>
<h2>Temperature Converter</h2>
<p>Type a value in the Fahrenheit field to convert the value to Celcius</p>
<p>Fahrenheit</p>
<input type="number" id="inputFahrenheit"
       oninput="temperatureConverter(this.value)"
       onchange="temperatureConverter(this.value)">

<p>Celsius: <span id="outputCelsius"></span></p>
</body>
</html>
